<h1>{{ title }}</h1>
<form name="newDessert">
    <input ng-model="dessert.name" placeholder="Enter dessert" ng-disabled="isDisabled">
    <input ng-model="dessert.description" placeholder="Enter Description" ng-disabled="isDisabled">
    <button ng-click="save()" class="btn btn-success">OK</button> <button ng-click="cancel()" class="btn btn-success">Cancel</button>
</form>
